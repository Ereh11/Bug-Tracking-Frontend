<svg
  (click)="showDeleteConfirmation(); $event.stopPropagation()"
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 23 23"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="lucide lucide-trash-icon lucide-trash text-error w-5 h-4 hover:text-red-600 cursor-pointer transition-all duration-200 ease-in-out active:scale-90"
  [class.opacity-50]="!bug"
  [class.cursor-not-allowed]="!bug"
>
  <path d="M3 6h18" />
  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
</svg>

<!--  and Popup Overlay -->
<div
  *ngIf="showConfirmPopup"
  class="fixed inset-0 z-40 bg-black/40 backdrop-blur-sm flex items-center justify-center"
>
  <div class="bg-screen text-white p-6 rounded-xl shadow-lg z-50 w-80">
    <div class="flex justify-between">
      <h2 class="text-lg font-bold mb-4">Confirm Deletion</h2>
      <i
        (click)="cancelDelete()"
        class="fa-solid fa-xmark text-gray-300 hover:text-error active:scale-95 cursor-pointer"
      ></i>
    </div>
    <p class="text-sm mb-4">
      Are you sure you want to delete the bug "{{ bug?.title }}"?
    </p>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded mb-4">
      {{ errorMessage }}
    </div>
    
    <div class="flex justify-end gap-2">
      <button
        (click)="confirmDelete()"
        [disabled]="isDeleting"
        class="bg-error text-white px-4 py-2 rounded hover:bg-error/80 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isDeleting ? 'Deleting...' : 'Delete' }}
      </button>
      <button
        (click)="cancelDelete()"
        [disabled]="isDeleting"
        class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 disabled:opacity-50"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
<!-- /Popup Overlay -->
