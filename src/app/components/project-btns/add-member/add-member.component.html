<button
  (click)="openChangeMemberPopup()"
  class="flex items-center justify-center md:justify-normal gap-1 text-white px-2 py-2 rounded-md bg-primary hover:bg-primary/80 transition-all duration-200 ease-in-out active:scale-95"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-plus-icon lucide-plus"
  >
    <path d="M5 12h14" />
    <path d="M12 5v14" />
  </svg>
  <span class="font-medium">Add Member</span>
</button>

<!-- Change Member Popup -->
<div
  *ngIf="showChangeMemberPopup"
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
>
  <div class="bg-screen text-white p-6 rounded-xl w-[90%] max-w-md shadow-xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Add Project Member</h2>
      <button
        (click)="closePopup()"
        class="text-gray-300 hover:text-error active:scale-95"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <p class="mb-4 text-sm text-gray-300">
      Select users to add to this project.
    </p>

    <div
      *ngFor="let member of teamMembers"
      class="flex items-center gap-3 mb-3 cursor-pointer p-2 rounded-md transition"
      (click)="selectMember(member)"
    >
      <input
        type="checkbox"
        [checked]="selectedMembers.includes(member)"
        (click)="$event.stopPropagation(); selectMember(member)"
        class="w-4 h-4 rounded-xl border border-primary accent-primary bg-screen cursor-pointer"
      />

      <div class="flex-1">
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold text-white"
            [ngClass]="member.color"
          >
            {{ member.name[0] }}
          </div>
          <div>
            <p class="font-semibold">{{ member.name }}</p>
            <p class="text-sm text-gray-400">{{ member.email }}</p>
          </div>
        </div>
      </div>

      <span
        *ngFor="let badge of member.badgeColors; let i = index"
        class="text-xs px-2 py-1 rounded-full font-semibold ml-1"
        [ngClass]="badge"
      >
        {{ member.roles[i] }}
      </span>
    </div>

    <div class="flex justify-end gap-2 mt-6">
      <button
        (click)="confirmMemberChange()"
        class="bg-primary px-4 py-2 rounded hover:bg-primary/80 active:scale-95"
      >
        Add Selected
      </button>
      <button
        (click)="closePopup()"
        class="border border-action px-4 py-2 rounded hover:bg-member active:scale-95"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
