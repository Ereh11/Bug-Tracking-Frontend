<div class="min-h-screen flex items-center justify-center bg-screen">
  <div
    class="relative min-h-[30rem] flex flex-col gap-5 max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-6 transition-all duration-500 ease-in-out"
    [class.opacity-0]="!isEntering || isLeaving"
    [class.scale-90]="!isEntering || isLeaving"
  >
    <h2 class="text-2xl font-bold text-center text-purple-0 mb-10">
      Welcome back
    </h2>

    <form
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit()"
      class="flex justify-between h-[80%] flex-col gap-10 mt-10"
    >
      <ng-container *ngFor="let ctrl of controls">
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700">
            {{ ctrl.label }}
          </label>
          <div class="relative mt-1 rounded-md overflow-hidden">
            <input
              [type]="ctrl.type"
              [formControlName]="ctrl.name"
              class="w-full pl-2 py-1 rounded-md border-2 border-transparent focus:outline-none focus:animate-neon-pulse transition-colors duration-300 relative z-10"
              [placeholder]="ctrl.placeholder"
            />

            <!-- sweep effect overlay -->
            <span class="pointer-events-none absolute inset-0">
              <span
                class="absolute top-0 left-0 h-full w-1/4 bg-white opacity-50 animate-sweep-light"
              ></span>
            </span>
          </div>

          <!-- Field validation errors -->
          <div
            class="mt-1 space-y-1 text-sm text-error transition-opacity duration-300"
            [class.opacity-0]="
              !(
                signInForm.get(ctrl.name)?.touched &&
                signInForm.get(ctrl.name)?.invalid
              )
            "
          >
            <div
              *ngFor="let err of getErrors(ctrl.name)"
              class="flex items-center gap-1"
            >
              <i class="fa-solid fa-circle-exclamation text-error"></i>
              <span>{{ err }}</span>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Server / credential error -->
      <div *ngIf="authError" class="text-error text-sm flex items-center gap-1">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ authError }}</span>
      </div>

      <div class="flex flex-col gap-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <input
              type="checkbox"
              id="remember-me"
              formControlName="rememberMe"
              class="h-4 w-4 cursor-pointer accent-purple-0 text-purple-0 border-gray-300 rounded focus:ring-purple-0"
            />
            <label
              for="remember-me"
              class="text-sm cursor-pointer text-gray-700"
            >
              Remember me
            </label>
          </div>
          <a class="text-sm text-purple-1 cursor-pointer hover:underline"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          [disabled]="signInForm.invalid"
          class="w-full py-2 px-4 bg-gradient-to-b from-purple-4 to-purple-5 text-white font-semibold rounded-lg shadow-md disabled:opacity-50 transition"
        >
          Sign In
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500">
      Donâ€™t have an account?
      <a
        (click)="leaveAndNavigate('/signup')"
        class="text-purple-1 hover:underline cursor-pointer"
        >Sign up</a
      >
    </p>
  </div>
</div>
