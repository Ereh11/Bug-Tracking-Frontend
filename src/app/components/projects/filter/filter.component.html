<div class="flex gap-2 flex-col md:flex-row text-white">
  <!-- search -->
  <div class="relative bg-black/30 w-full md:w-64 h-10">
    <input
      type="text"
      placeholder="Search..."
      class="w-full h-full pl-10 pr-4 py-2 text-sm font-medium text-white bg-transparent border border-action rounded-lg outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
    />
    <i
      class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
    ></i>
  </div>
  <!-- /search -->

  <!-- status dropdown-->
  <div
    #dropdownWrapper
    class="relative inline-block bg-black/30 text-white text-left"
  >
    <button
      (click)="toggleDropdown()"
      type="button"
      class="flex justify-between items-center w-full md:w-40 h-10 px-2 text-sm font-medium text-white bg-transparent border border-action rounded-lg"
    >
      <span>{{ selectedStatus }}</span>
      <i
        class="fa-solid"
        [ngClass]="{
          'fa-chevron-up': isOpen,
          'fa-chevron-down': !isOpen
        }"
      ></i>
    </button>

    <ul
      *ngIf="isOpen"
      class="absolute z-10 mt-2 w-full md:w-40 bg-screen border border-action rounded-lg shadow-lg"
    >
      <li
        *ngFor="let option of statusOptions"
        (click)="selectStatus(option)"
        class="w-full px-4 py-2 text-white hover:bg-hover rounded-lg shadow-lg cursor-pointer flex justify-between items-center"
      >
        <span>{{ option }}</span>
        <i
          *ngIf="option === selectedStatus"
          class="fa-solid fa-check text-white ml-2"
        ></i>
      </li>
    </ul>
  </div>
  <!-- /status dropdown-->
  <!-- filter button -->
  <div
    class="h-full p-3 flex items-center justify-center rounded-lg border border-dashed border-action bg-black/30 text-white cursor-pointer hover:bg-hover transition-all duration-200 ease-in-out active:scale-95"
  >
    <i class="fa-solid fa-filter"></i>
  </div>
  <!-- /filter button -->
</div>
